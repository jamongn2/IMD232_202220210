<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김경우 W2 Sketch5</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@latest/lib/p5.min.js"></script>
    <script src="../../../../script/p5Util.js" defer></script>
    <script src="./script/getUserNameNShow.js" defer></script>
    <!-- defer 로 인해 body를 실행한 뒤에 script를 실행한다.  -->
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container">
            <h2 id="user-name-goes-here"></h2>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <div id="getUserNameNShow"></div>
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
            <h6>p5SketchGoesHere.js</h6>
            <pre
              class="line-numbers"
              data-src="./script/getUserNameNShow.js"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
